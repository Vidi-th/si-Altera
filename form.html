<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04bed3b25f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="logo_book.png">
    <title>Form Regist</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    
    <form action="welcome.html" method="POST">
        <p>First name:</p>
        <div class="box-regis">
            <i class="fa fa-id-card" aria-hidden="true"></i>
            <input type="text" name="First name" id="firstname" placeholder="First name" required="">		
        </div>
        
        <p>Last name:</p>
        <div class="box-regis">
            <i class="fa fa-id-card" aria-hidden="true"></i>
            <input type="text" name="Last Name" id="lastname" placeholder="Last Name" required="">		
        </div>

        <P>Password:</P>
        <div class="box-regis">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Password" required="">
        </div>

        <p>Gender:</p>
            <input type="radio" id="Male" name="male" value="Male">
            <label for="male">Male</label><br/>
            <input type="radio" id="Female" name="female" value="Female">
            <label for="female">Female</label><br/>
            <input type="radio" id="OtherG" name="otherG" value="Other">
            <label for="other">Other</label><br/>

        <p>Nasionality:</p>
            <select name="Nasionality" id="Nasionality">
                <option value="indonesian">Indonesian</option>
                <option value="malaysian">Malaysian</option>
                <option value="french">French</option>
                <option value="japanese">Japanese</option>
                <option value="mexican">Mexican</option>
            </select>

        <p>Language Spoken:</p>
            <input id="bahasa indonesia" name="indo" type="checkbox" value="indo">
            <label for="bahasa indonesia">Bahasa Indonesia</label>
            <br>
            <input id="english" name="inggris" type="checkbox" value="inggris">
            <label for="english">English</label>
            <br>
            <input id="other" name="lainnya" type="checkbox" value="lainnya">
            <label for="other">other</label>
            <br>

        <label for="bio">Bio:</label>
        <br>
        <textarea id="bio" name="bio" rows="5" cols="30"></textarea>
        <br>
        <button type="submit"  class= " btn-regis" name="Regis"> Sign Up </button>
    </form>
</body>
</html>
